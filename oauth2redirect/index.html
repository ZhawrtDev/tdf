<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OAuth2 Redirect</title>
  <script>
    function getQueryParams() {
      const params = {};
      window.location.search.replace(/[?&]+([^=&]+)=([^&]*)/gi, (str, key, value) => {
        params[key] = value;
      });
      return params;
    }

    function sendCodeToApp(code) {
      const redirectUri = 'com.googleusercontent.apps.YOUR_CLIENT_ID:/oauth2redirect';
      window.location = `${redirectUri}?code=${code}`;
    }

    window.onload = () => {
      const params = getQueryParams();
      if (params['code']) {
        sendCodeToApp(params['code']);
      } else {
        document.body.innerHTML = '<h1>Error: No code found in the URL</h1>';
      }
    }
  </script>
</head>
<body>
  <h1>Processing OAuth2 Redirect...</h1>
</body>
</html>
